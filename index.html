<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/cal.jpeg">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcultor</title>
</head>
<body>
    <div id="calcultor">
        <input type="text" id="display" disabled />
        <br>
        <button id="ac" class="opretor">ac</button>
        <button id="de" class="opretor">de</button>
        <button id="." class="opretor">.</button>
        <button id="/" class="opretor">/</button>
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="opretor">*</button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="opretor">-</button>
        <br>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="opretor">+</button>
        <br>
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="=" class="eqal-opretor">=</button>
        <br>
    </div>
    <script src="/index.js"></script>
    
</body>
</html>
